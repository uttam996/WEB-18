<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="formbox">
      <form>
        <input id="img" type="text" placeholder="Img Link">
        <input  id="name" type="text" placeholder="Name">
        <input  id="postion" type="text" placeholder="Postion">
        <input  id="logo" type="text" placeholder="company logo">
        <input type="submit" >
     
      </form>
    </div>
  </body>
</html>
<script>
    var data =JSON.parse(localStorage.getItem("invester"))||[]
    var form =document.querySelector("form")
    form.addEventListener("submit",myfunction)
    function myfunction(){


        event.preventDefault()
        var obj ={
            image:form.img.value,
            name:form.name.value,
            status:form.postion.value,
            logo:form.logo.value,
        }
        data.push(obj)
        
        localStorage.setItem("invester",JSON.stringify(data))
        
    } 
</script>
